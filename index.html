<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"

    <link rel="stylesheet" href="style.css">

    <div class="container">
        <h1 align="center">ToDo List</h1>


        <div class="row">
            <!--Input box-->

            <div class="col-8">

                <div class="form-group">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" placeholder="Enter name of the task">
                  </div>
                  <!--Buttons-->
                  <div class="col-4">
                      <div class="row">
                        <button class="btn btn-success col m-2" id="btnAdd">
                            <i class="fas fa-plus-square"></i> ADD
                     </button>
                     <button class="btn btn-danger col m-2" id="btnClear">
                        <i class="fas fa-backspace"></i> RESET
                    </button>
                      </div>
                      <div class="row">
                        <button class="btn btn-info col m-2" id="btnSort">
                            <i class="fas fa-sort-amount-down"></i> SORT
                     </button>
                     <button class="btn btn-warning col m-2" id="btnCleanup">
                        <i class="fas fa-trash-alt"></i> CLEANUP
                    </button>
                      </div>
                      
                   

                  </div>
            </div>
             </div>

             

             

             <!--Task List-->

             <ul class=" row list-group m-2" id="ulTasks">
                <li class="list-group-item disabled"></li>
                <li class="list-group-item"></li>
          
              </ul>

            

        
    </div>

</body>
</html>
